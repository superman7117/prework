<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="jquery-2.1.3.min.js"></script>
<style>
.look {
background-color: oldlace;

.look2 {
background-color: black;

}

.but {
color: oldlace;
font-size: 20pt;
background-color: black;
height: 30vh;
width: 49vw;

}
.but2 {
color: black;
font-size: 20pt;
background-color: oldlace;
height: 30vh;
width: 49vw;
display: inline-block;
}
footer {
position: absolute;
bottom: 0;
}
</style>
</head>
<body>

<div id="page" class="look">
<footer>
<div id="darken" class="but"> Click for Darker 
</div>
<div id="lighten" class="but2"> Click for Lighter
</div>
</footer>
</div>
<script>
$(document).ready(function() {

	var x = ["#ef9f26", "#6a6a68", "#006347", "#56167d", "#cd0027", "#cbbd7c", 
	                   "#dd85ba", "#ccff00", "#4b4b4b"];
	var colorChooser = function() {
		return x[Math.floor(Math.random()*x.length)];
	};
	function invertColor(hexTripletColor) {
	    var color = hexTripletColor;
	    color = color.substring(1);           // remove #
	    color = parseInt(color, 16);          // convert to integer
	    color = 0xFFFFFF ^ color;             // invert three bytes
	    color = color.toString(16);           // convert to hex
	    color = ("000000" + color).slice(-6); // pad with leading zeros
	    color = "#" + color;                  // prepend #
	    return color;
	}
	  $('div').each(function() {
          $(this).css({'background-color':colorChooser, 'color': invertColor(colorChooser())});
      });

	});
</script>
</body>
