<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <style>
table {
border-spacing: 0px;
}
    </style>
  </head>
  <body>

    <h1> Game Board</h1>
    <table id="gameBoard">
      <tbody id="here"> </tbody></table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <script>
    $(document).ready(function(){
    var boardArray = [];
	var rowArray = [];
	
	    var boardSize = 8;
	    for(var i = 0; i < boardSize; i++){
          if(i%2 === 0){
            rowArray.push("<td class='first'></td>");
          }else {
	    	 rowArray.push("<td class='second'></td>");
	         }
        }
	    for(var n = 0; n < boardSize; n++){
          if(n%2 === 0){
            boardArray.push("<tr class='eins'>" + rowArray.join('') + "</tr>");
          }else {
	    	 boardArray.push("<tr class='zwei'>" + rowArray.join('') + "</tr>");
	         }
        }
	    var bla = boardArray.join('');
	    console.log(bla);
    	$('tbody').html(bla);
    	
    		$('tr.eins > td.first').each(function() {
            $(this).css({'margin': '0','height': '20px', 'width': '20px', 'background-color': 'red', 'color': 'yellow'});
        });
    	$('tr.eins > td.second').each(function() {
            $(this).css({'margin': '0','height': '20px', 'width': '20px', 'background-color': 'blue', 'color': 'yellow'});
        });
    	
    		$('tr.zwei > td.first').each(function() {
                $(this).css({'margin': '0','height': '20px', 'width': '20px', 'background-color': 'blue', 'color': 'yellow'});
            });
        	$('tr.zwei > td.second').each(function() {
                $(this).css({'margin': '0', 'height': '20px', 'width': '20px', 'background-color': 'red', 'color': 'yellow'});
            });
        	
    	$('table').css({'border': '5px double black', 'display': 'inline-block', 'background-color': 'yellow'});
	});
    </script>
  </body>
</html>
